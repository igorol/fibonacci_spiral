<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta charset="utf-8">
        <title>Fibonachais</title>
        <link rel="shortcut icon" href="images/icon.ico">
        <link rel="stylesheet" href="style.css">
        <script src="eel.js"></script>
        <script type="text/javascript">
        async function send_data() {
            // get data
            let name_of_file = document.getElementById("file_name").value + ".png";
            let fib_numb = parseInt(document.getElementById("fib_numb").value);
            let transparency = parseFloat(document.getElementById("transparency").value);
            let color = document.getElementById("color").value;
            let remove_labels = document.getElementById("remove_labels");
            let remove_arc = document.getElementById("remove_arc");
            let show_golden_ratio = document.getElementById("show_golden_ratio");
            if (remove_labels.checked) {
                remove_labels = false;
            }
            else {
                remove_labels = true;
            }

            if (remove_arc.checked) {
                remove_arc = false;
            }
            else {
                remove_arc = true;
            }

            if (show_golden_ratio.checked) {
                show_golden_ratio = true;
            }
            else {
                show_golden_ratio = false;
            }
            console.log(name_of_file);
            console.log(fib_numb);
            console.log(transparency);
            console.log(color);
            console.log(remove_labels);
            console.log(remove_arc);
            console.log(show_golden_ratio);

            // send to python
            eel.main(name_of_file, fib_numb, transparency, color, remove_labels, remove_arc, show_golden_ratio);
        };
</script>
</head>
    <body>
    <div class="container">
        <img src="./images/logo1.png" alt="logo" class="logo">
        <form action="#" id="form">
            <div class="input_numbers">
                <p>The amount of fibonachi numbers to visualise</p>
                <input type="number" id="fib_numb" required="required" placeholder="Up to 92 inclusive">
            </div>
            <div class="input_name">
                <p>Name of file</p>
                <input type="text"  id="file_name" placeholder="without .png or .jpeg" required="required">
            </div>
            <div class="input_transparency">
                <p>Transparency</p>
                <input type="number"  id="transparency" required="required" placeholder="Example: 0.95, max: 1" step="any">
            </div>
            <div class="input_color">
                <p>Color of squares</p>
                <select name="color" id="color" required="required" class="colors">
                    <option value="Purples">Purples</option>
                    <option value="Greys">Greys</option>
                    <option value="Blues">Blues</option>
                    <option value="Greens">Greens</option>
                    <option value="Oranges">Oranges</option>
                    <option value="Reds">Reds</option>
                    <option value="YlOrBr">YlOrBr</option>
                    <option value="YlOrRd">YlOrRd</option>
                    <option value="OrRd">OrRd</option>
                    <option value="PuRd">PuRd</option>
                    <option value="RdPu">RdPu</option>
                    <option value="BuPu">BuPu</option>
                    <option value="GnBu">GnBu</option>
                    <option value="PuBu">PuBu</option>
                    <option value="YlGnBu">YlGnBu</option>
                    <option value="PuBuGn">PuBuGn</option>
                    <option value="BuGn">BuGn</option>
                    <option value="YlGn">YlGn</option>
                </select>
            </div>
            <div class="checkboxes">
                <div class="checkbox_wrapper">
                    <input type="checkbox" name="remove_labels" id="remove_labels">
                    <label for="remove_labels">Remove label showing side lenght at the center of each square</label>
                </div>
                <div class="checkbox_wrapper">
                    <input type="checkbox" name="remove_arc" id="remove_arc">
                    <label for="remove_arc">Remove arc of fibonacci spiral</label>
                </div>
                <div class="checkbox_wrapper">
                    <input type="checkbox" name="show_golden_ratio" id="show_golden_ratio">
                    <label for="show_golden_ratio">Show golden ratio</label>
                </div>
            </div>
            <button type="submit" form="form" name="button" value="submit" id="subm" onclick="send_data()">Calculate</button>
        </form>
    </div>
    </body>
</html>
